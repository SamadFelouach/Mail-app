<div class="main-content container-fluid p-0">
    <div class="row" style="width: 100%;margin: 0px;">
        <div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12" style="padding-right: 0px;">
            <div class="card">
                <div class="card-header p-4">
                     <a class="pt-2 d-inline-block" (click)="refreshList()">Refresh</a>
                   
                    <div class="float-right"> <h3 class="mb-0">Invoice #1</h3>
                    Date: 3 Dec, 2020</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive-sm">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="center">#</th>
                                    <th>Name</th>
                                    <th>Email Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let record of contactsList">
                                    <td class="center">1</td>
                                    <td class="left strong">{{record.name}}</td>
                                    <td class="left">{{record.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                            
                    <a class="btn btn-lg btn-secondary btn-block" style="color: #fff;" (click)="ping()">
                        <i class="fas fa-envelope-open-text" aria-hidden="true" style="margin-right:10px"></i>
                        Ping
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
